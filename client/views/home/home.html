	<template name="home">
	<section id="intro">
		<header>
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="container">

						<a class="navbar-brand" href="{{pathFor 'home'}}">{{Config.name}}</a>

						<div id="main-nav" class="navbar-collapse">          
							<ul class="social-links">
							<!-- 	{{#if Config.socialMedia.twitter}}
								<a href="{{Config.socialMedia.twitter}}" target="_blank"><li class="fa fa-twitter"></li></a>
								{{/if}}
								{{#if Config.socialMedia.facebook}}
								<a href="{{Config.socialMedia.facebook}}" target="_blank"><li class="fa fa-facebook"></li></a>
								{{/if}} -->
								{{#each Config.socialMedia}}
								<a href="{{[0]}}" target="_blank"><li class="fa fa-{{[1]}}"></li></a>
								{{/each}}
							</ul>
						</div>
					</div>

				</div>
			</nav>
		</header>
		<div class="container">
			<div class="intro-well wow animated bounceIn">
				<div class="row">
					<div class="col-lg-12 col-sm-12">
						<h1>{{Config.title}}</h1>
						<h2 style="color:white;" class="hidden-xs">{{Config.subtitle}}</h2>
						<a class="btn btn-primary" href="{{pathFor 'entrySignUp'}}">{{_ "getstarted"}}</a>		
					</div>
	<!-- 				<div class="col-lg-6 col-sm-6">
						<img class="img-responsive" src="/img/image-header1.png" alt="">
					</div> -->
				</div>
			</div>
		</div>
	</section>
	<section id="features">
		<div class="container wow fadeIn animated">
			<h1>{{_ "how"}}</h1>
			<h2>{{Config.name}} - {{Config.subtitle}}</h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 wow fadeInLeft animated" data-wow-delay="0.1s">
					<div class="iconbox">
						<i class="fa fa-plane"></i>
					</div>
					<p class="icntitle">1. {{_ "step_1"}}</p>
					<p class="icnp">{{_ "step_1_text"}}</p>
				</div>
				<div class="col-md-4 wow fadeInUp animated" data-wow-delay="0.2s">
					<div class="iconbox">
						<i class="fa fa-bolt"></i>
					</div>
					<p class="icntitle">2. {{_ "step_2"}}</p>
					<p class="icnp"> {{_ "step_2_text"}}</p>
				</div>
				<div class="col-md-4 wow fadeInRight animated" data-wow-delay="0.3s">
					<div class="iconbox">
						<i class="fa fa-check"></i>
					</div>
					<p class="icntitle">3. {{_ "step_3"}}</p>
					<p class="icnp">{{_ "step_3_text"}}</p>
				</div>
			</div>
		</div>
	</section>

					<p class="text-center">
						<a href="{{Config.about}}" target="_blank" class="btn btn-success">
							{{_ "learn"}}

					</p>
				</div>
				<div class="col-sm-6">
					<img id="ipad" src="/img/ipad.png" alt="" class="wow animated fadeInRight" data-wow-delay="0.1s">
				</div>
			</div>
		</div>
	</section>
	<section id="final">
		<div class="container">
			<div class="row">
				<div class="col-md-4 text-center wow fadeInDown animated">
					<h3>
						{{_ "final_text"}}
					</h3>
					<div class="text-center">
					<a class="btn btn-primary" href="{{pathFor 'entrySignUp'}}">{{_ "final_cta"}}</a>
				</div>			
			</div>
				<div class="col-md-8  wow fadeInUp animated">
					<img src="img/screenshot.png" class="img-responsive" alt="picture">
				</div>
			</div>
		</div>
	</section>
</template>
